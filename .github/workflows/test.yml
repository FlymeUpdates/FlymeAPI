name: Kotlin JVM/JS Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'amazon-corretto'
          java-version: '17'

      - name: Run build
        run: |
          ./gradlew build

      - name: Run tests
        run: |
          ./gradlew allTests
